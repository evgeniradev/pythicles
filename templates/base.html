{% load static %}

<!DOCTYPE html>
<html lang='en' class='h-100'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='{% static 'css/bootstrap.min.css' %}'>
    <link rel='stylesheet' href='{% static 'css/all.min.css' %}'>
    <link rel='stylesheet' href='{% static 'css/style.css' %}'>
    <script src='{% static 'js/main.js' %}'></script>
    <title>Pythicles</title>
  </head>
  <body class='d-flex flex-column h-100'>
    <div class='header bg-light border border-top-0 border-left-0 border-right-0'>
      <div class='container'>
        <a href="{% url 'index' %}">
          <h1 class='site-title display-4 mb-0'>Pythicles</h1>
        </a>
        <p class='site-subtitle lead mb-0'>A Python-based blog</p>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class='col-sm-8 articles'>
          {% block content %}
          {% endblock %}
        </div>
        {% include 'partials/_menu.html' %}
      </div>
    </div>
    <footer class='footer bg-light border border-bottom-0 border-left-0 border-right-0 mt-auto py-3'>
      <div class='container'>
        <p class='small mb-0'>Powered by <a href='https://github.com/evgeniradev/pythicles' target='_blank'>Pythicles</a></p>
      </div>
    </footer>
  </body>
</html>
